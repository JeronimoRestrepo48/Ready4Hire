server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Backend Python API logs
  - job_name: ready4hire-api
    static_configs:
      - targets:
          - localhost
        labels:
          job: ready4hire-api
          service: backend
          __path__: /var/log/ready4hire/*.log

  # Backend audit logs
  - job_name: ready4hire-audit
    static_configs:
      - targets:
          - localhost
        labels:
          job: ready4hire-audit
          service: backend
          log_type: audit
          __path__: /var/log/ready4hire/audit_log.jsonl

  # Docker container logs
  - job_name: docker-containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'

  # Nginx access logs
  - job_name: nginx-access
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx-access
          service: nginx
          log_type: access
          __path__: /var/lib/docker/containers/*/*-json.log

  # Nginx error logs
  - job_name: nginx-error
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx-error
          service: nginx
          log_type: error
          __path__: /var/lib/docker/containers/*/*-json.log

# Pipeline stages for parsing
pipeline_stages:
  - json:
      expressions:
        output: log
        stream: stream
        attrs: attrs
        tag: attrs.tag
  - json:
      expressions:
        tag: tag
      source: tag
  - regex:
      expression: (?P<container_name>(?:[^|]*))\|(?P<image_name>(?:[^|]*))\|(?P<image_id>(?:[^|]*))\|(?P<container_id>(?:[^|]*))
      source: tag
  - timestamp:
      format: RFC3339Nano
      source: time
  - labels:
      tag:
      stream:
      container_name:
      image_name:
  - output:
      source: output

