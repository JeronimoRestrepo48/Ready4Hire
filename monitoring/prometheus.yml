# ══════════════════════════════════════════════════════════════════════════════
# Prometheus Configuration for Ready4Hire v2.1
# ══════════════════════════════════════════════════════════════════════════════

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ready4hire'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

# Load rules once and periodically evaluate them
rule_files:
  - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # ────────────────────────────────────────────────────────────────────────────
  # Prometheus self-monitoring
  # ────────────────────────────────────────────────────────────────────────────
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ────────────────────────────────────────────────────────────────────────────
  # Ready4Hire API (FastAPI + OpenTelemetry metrics)
  # ────────────────────────────────────────────────────────────────────────────
  - job_name: 'ready4hire_api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:8000']
        labels:
          service: 'fastapi'
          component: 'backend'

  # ────────────────────────────────────────────────────────────────────────────
  # PostgreSQL Database metrics
  # ────────────────────────────────────────────────────────────────────────────
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres_exporter:9187']
        labels:
          service: 'postgres'
          component: 'database'

  # ────────────────────────────────────────────────────────────────────────────
  # Redis Cache metrics
  # ────────────────────────────────────────────────────────────────────────────
  - job_name: 'redis'
    static_configs:
      - targets: ['redis_exporter:9121']
        labels:
          service: 'redis'
          component: 'cache'

  # ────────────────────────────────────────────────────────────────────────────
  # Node Exporter (System metrics)
  # ────────────────────────────────────────────────────────────────────────────
  - job_name: 'node_exporter'
    static_configs:
      - targets: ['node_exporter:9100']
        labels:
          service: 'node'
          component: 'system'

  # ────────────────────────────────────────────────────────────────────────────
  # Celery via Flower (opcional, si Flower exporta métricas)
  # ────────────────────────────────────────────────────────────────────────────
