# ══════════════════════════════════════════════════════════════════════════════
# Ready4Hire - Prometheus Alert Rules
# ══════════════════════════════════════════════════════════════════════════════

groups:
  # ════════════════════════════════════════════════════════════════════════════
  # API Alerts
  # ════════════════════════════════════════════════════════════════════════════
  - name: ready4hire_api
    interval: 30s
    rules:
      - alert: APIHighErrorRate
        expr: |
          rate(ready4hire_http_errors_total[5m]) / 
          rate(ready4hire_http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          service: api
        annotations:
          summary: "High error rate in API"
          description: "API error rate is {{ $value | humanizePercentage }} over the last 5 minutes"

      - alert: APIHighLatency
        expr: |
          histogram_quantile(0.95, 
            rate(ready4hire_http_request_duration_ms_bucket[5m])
          ) > 1000
        for: 5m
        labels:
          severity: warning
          service: api
        annotations:
          summary: "High API latency"
          description: "95th percentile latency is {{ $value }}ms (threshold: 1000ms)"

      - alert: APIDown
        expr: up{job="ready4hire_api"} == 0
        for: 1m
        labels:
          severity: critical
          service: api
        annotations:
          summary: "API is down"
          description: "Ready4Hire API has been down for more than 1 minute"

      - alert: APIRateLimitExceeded
        expr: |
          rate(ready4hire_rate_limit_exceeded_total[5m]) > 10
        for: 5m
        labels:
          severity: warning
          service: api
        annotations:
          summary: "High rate limit hits"
          description: "Rate limit exceeded {{ $value }} times in the last 5 minutes"

  # ════════════════════════════════════════════════════════════════════════════
  # Database Alerts
  # ════════════════════════════════════════════════════════════════════════════
  - name: ready4hire_database
    interval: 30s
    rules:
      - alert: PostgreSQLDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
          service: postgres
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database has been down for more than 1 minute"

      - alert: PostgreSQLHighConnections
        expr: |
          pg_stat_database_numbackends{datname="ready4hire_db"} > 80
        for: 5m
        labels:
          severity: warning
          service: postgres
        annotations:
          summary: "High PostgreSQL connections"
          description: "PostgreSQL has {{ $value }} active connections (threshold: 80)"

      - alert: PostgreSQLSlowQueries
        expr: |
          rate(pg_stat_statements_mean_exec_time[5m]) > 1000
        for: 5m
        labels:
          severity: warning
          service: postgres
        annotations:
          summary: "Slow PostgreSQL queries"
          description: "Average query time is {{ $value }}ms (threshold: 1000ms)"

  # ════════════════════════════════════════════════════════════════════════════
  # Redis Alerts
  # ════════════════════════════════════════════════════════════════════════════
  - name: ready4hire_cache
    interval: 30s
    rules:
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
          service: redis
        annotations:
          summary: "Redis is down"
          description: "Redis cache has been down for more than 1 minute"

      - alert: RedisHighMemory
        expr: |
          redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Redis high memory usage"
          description: "Redis memory usage is {{ $value | humanizePercentage }} (threshold: 90%)"

      - alert: RedisLowHitRate
        expr: |
          rate(ready4hire_cache_hits_total[5m]) / 
          (rate(ready4hire_cache_hits_total[5m]) + rate(ready4hire_cache_misses_total[5m])) < 0.3
        for: 10m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Low Redis cache hit rate"
          description: "Cache hit rate is {{ $value | humanizePercentage }} (threshold: 30%)"

  # ════════════════════════════════════════════════════════════════════════════
  # LLM Service Alerts
  # ════════════════════════════════════════════════════════════════════════════
  - name: ready4hire_llm
    interval: 30s
    rules:
      - alert: LLMHighErrorRate
        expr: |
          rate(ready4hire_llm_errors_total[5m]) / 
          rate(ready4hire_llm_requests_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: llm
        annotations:
          summary: "High LLM error rate"
          description: "LLM error rate is {{ $value | humanizePercentage }} over the last 5 minutes"

      - alert: LLMCircuitBreakerOpen
        expr: ready4hire_circuit_breaker_state{circuit_name="ollama"} == 2
        for: 1m
        labels:
          severity: critical
          service: llm
        annotations:
          summary: "LLM Circuit Breaker is OPEN"
          description: "Circuit breaker for Ollama LLM service is OPEN (service unavailable)"

      - alert: LLMHighLatency
        expr: |
          histogram_quantile(0.95, 
            rate(ready4hire_llm_request_duration_ms_bucket[5m])
          ) > 5000
        for: 5m
        labels:
          severity: warning
          service: llm
        annotations:
          summary: "High LLM latency"
          description: "95th percentile LLM latency is {{ $value }}ms (threshold: 5000ms)"

  # ════════════════════════════════════════════════════════════════════════════
  # System Alerts
  # ════════════════════════════════════════════════════════════════════════════
  - name: ready4hire_system
    interval: 30s
    rules:
      - alert: HighCPUUsage
        expr: |
          100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}% (threshold: 80%)"

      - alert: HighMemoryUsage
        expr: |
          (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / 
          node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }} (threshold: 90%)"

      - alert: DiskSpaceLow
        expr: |
          (node_filesystem_avail_bytes{mountpoint="/"} / 
          node_filesystem_size_bytes{mountpoint="/"}) < 0.1
        for: 5m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "Low disk space"
          description: "Disk space available is {{ $value | humanizePercentage }} (threshold: 10%)"

  # ════════════════════════════════════════════════════════════════════════════
  # Business Metrics Alerts
  # ════════════════════════════════════════════════════════════════════════════
  - name: ready4hire_business
    interval: 1m
    rules:
      - alert: LowInterviewCompletionRate
        expr: |
          rate(ready4hire_interviews_completed_total[1h]) / 
          rate(ready4hire_interviews_started_total[1h]) < 0.5
        for: 30m
        labels:
          severity: warning
          service: business
        annotations:
          summary: "Low interview completion rate"
          description: "Completion rate is {{ $value | humanizePercentage }} (threshold: 50%)"

      - alert: HighEvaluationFailureRate
        expr: |
          rate(ready4hire_evaluations_failed_total[5m]) / 
          rate(ready4hire_evaluations_total[5m]) > 0.05
        for: 10m
        labels:
          severity: warning
          service: business
        annotations:
          summary: "High evaluation failure rate"
          description: "Evaluation failure rate is {{ $value | humanizePercentage }} over the last 5 minutes"

