# Alertmanager Configuration for Ready4Hire
# Handles alerts from Prometheus and routes them to different receivers

global:
  # Resolve timeout for alerts
  resolve_timeout: 5m

  # Default receiver (used when no route matches)
  default_receiver: 'default'

# Route tree for alert routing
route:
  # Default receiver
  receiver: 'default'
  
  # Group alerts by these labels
  group_by: ['alertname', 'cluster', 'service']
  
  # Wait time before sending initial notification
  group_wait: 10s
  
  # Wait time before sending notification about new alerts added to a group
  group_interval: 10s
  
  # Minimum time between two notifications for the same group
  repeat_interval: 12h
  
  # Child routes (more specific routing)
  routes:
    # Critical alerts - high priority
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true
      group_wait: 5s
      repeat_interval: 1h
    
    # Warning alerts - medium priority
    - match:
        severity: warning
      receiver: 'warning-alerts'
      continue: true
      group_wait: 30s
      repeat_interval: 6h
    
    # API-related alerts
    - match:
        service: api
      receiver: 'api-alerts'
      continue: true
    
    # Database alerts
    - match:
        service: postgres
      receiver: 'database-alerts'
      continue: true
    
    # Redis alerts
    - match:
        service: redis
      receiver: 'cache-alerts'
      continue: true

# Inhibition rules (suppress certain alerts when others are firing)
inhibit_rules:
  # Inhibit any warning-level notification if the same alert is
  # already critical.
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
  
  # Inhibit instance alerts if the entire service is down
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.*InstanceDown'
    equal: ['service']

# Receiver configurations
receivers:
  # Default receiver (logs only for development)
  - name: 'default'
    webhook_configs:
      - url: 'http://localhost:9093/api/v1/alerts'
        send_resolved: true

  # Critical alerts - send to multiple channels
  - name: 'critical-alerts'
    email_configs:
      - to: 'admin@ready4hire.com'
        from: 'alerts@ready4hire.com'
        smarthost: 'smtp.gmail.com:587'
        auth_username: '${SMTP_USER}'
        auth_password: '${SMTP_PASSWORD}'
        headers:
          Subject: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
    webhook_configs:
      - url: 'http://localhost:9093/api/v1/alerts'
        send_resolved: true
