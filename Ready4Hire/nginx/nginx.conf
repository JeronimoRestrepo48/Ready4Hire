# Nginx Configuration for Ready4Hire with SSL
# Location: /etc/nginx/sites-available/ready4hire

# Upstream backend server (FastAPI)
upstream ready4hire_backend {
    server 127.0.0.1:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Rate limiting zone (adjust as needed)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
limit_req_status 429;

# HTTPS Server Block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name localhost ready4hire.local;
    
    # SSL Configuration
    # For development: use local certificates
    ssl_certificate /home/jeronimorestrepoangel/Documentos/Integracion/Ready4Hire/nginx/certs/cert.pem;
    ssl_certificate_key /home/jeronimorestrepoangel/Documentos/Integracion/Ready4Hire/nginx/certs/key.pem;
    # For production: copy certificates to system location and use:
    # ssl_certificate /etc/nginx/certs/ready4hire/cert.pem;
    # ssl_certificate_key /etc/nginx/certs/ready4hire/key.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling (optional, requires valid CA cert)
    # ssl_stapling on;
    # ssl_stapling_verify on;
    # ssl_trusted_certificate /etc/nginx/certs/ready4hire/ca.pem;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval';" always;
    
    # Logging
    access_log /var/log/nginx/ready4hire_access.log combined;
    error_log /var/log/nginx/ready4hire_error.log warn;
    
    # Max body size for file uploads (audio files)
    client_max_body_size 50M;
    client_body_timeout 60s;
    
    # Root location for static files and API
    location / {
        # Apply rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        
        # Proxy settings
        proxy_pass http://ready4hire_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (if needed in future)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # Static files with caching
    location /static/ {
        proxy_pass http://ready4hire_backend/static/;
        proxy_cache_valid 200 1h;
        expires 1h;
        add_header Cache-Control "public, immutable";
    }
    
    # API endpoints with no caching
    location ~ ^/(start_interview|next_question|answer|end_interview|stt|tts) {
        limit_req zone=api_limit burst=10 nodelay;
        
        proxy_pass http://ready4hire_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # No caching for API endpoints
        proxy_cache_bypass 1;
        proxy_no_cache 1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        
        # Longer timeout for STT/TTS processing
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://ready4hire_backend/docs;
        access_log off;
    }
    
    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(md|py|pyc|sh|env|git)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# HTTP Server Block - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    
    server_name localhost ready4hire.local;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# Optional: Catch-all block for undefined server names
server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    
    server_name _;
    
    ssl_certificate /etc/nginx/certs/ready4hire/cert.pem;
    ssl_certificate_key /etc/nginx/certs/ready4hire/key.pem;
    
    return 444;  # Close connection without response
}
